<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      color: #fff;
    }
    h1 {
      color: #fff;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #005bea;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003fba;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Create Invoice</h1>

  <input type="text" id="customerName" placeholder="Customer Name" />
  <input type="text" id="item" placeholder="Item" />
  <input type="number" id="amount" placeholder="Amount" />
  <input type="text" id="price" placeholder="Price (â‚µ)" />
  <textarea id="description" placeholder="Description"></textarea>
  <input type="email" id="email" placeholder="Send to Email Address" />

  <button id="createBtn">Create Invoice</button>

  <div id="message"></div>

  <!-- Firebase App and Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB_ubtKkJQxTd6KpuPCxCmVGPgcaBzDPAw",
      authDomain: "invoice-system-5d29a.firebaseapp.com",
      projectId: "invoice-system-5d29a",
      storageBucket: "invoice-system-5d29a.appspot.com",
      messagingSenderId: "361762998741",
      appId: "1:361762998741:web:c717d23215d3c1b5fc86ac",
      measurementId: "G-7WM0H8BGT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // EmailJS initialization
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY"); // Replace with your EmailJS Public Key

    document.getElementById("createBtn").addEventListener("click", async () => {
      const name = document.getElementById("customerName").value.trim();
      const item = document.getElementById("item").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const price = document.getElementById("price").value.trim();
      const description = document.getElementById("description").value.trim();
      const email = document.getElementById("email").value.trim();
      const messageDiv = document.getElementById("message");

      if (!name || !amount || !item || !price || !description || !email) {
        messageDiv.style.color = "yellow";
        messageDiv.textContent = "All fields are required.";
        return;
      }

      try {
        await db.collection("invoices").add({
          customer: name,
          item: item,
          amount: parseFloat(amount),
          price: parseFloat(price),
          description: description,
          email: email,
          timestamp: new Date()
        });

        // EmailJS email sending
        await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
          to_email: email,
          customer_name: name,
          item: item,
          amount: amount,
          price: price,
          description: description
        });

        messageDiv.style.color = "lightgreen";
        messageDiv.textContent = "Invoice saved and email sent successfully!";
      } catch (error) {
        console.error("Error:", error);
        messageDiv.style.color = "red";
        messageDiv.textContent = "Something went wrong.";
      }
    });
  </script>
</body>
</html>
