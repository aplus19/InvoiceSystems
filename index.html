<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Creator</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    form {
      background-color: #ffffff10;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input, textarea {
      background-color: #fff;
      color: #000;
    }
    button {
      background-color: #0074D9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .items {
      margin-bottom: 20px;
    }
    .item-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .item-row input {
      flex: 1;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #ddd;
      margin-top: 30px;
    }
  </style>
</head>
<body>  <h1>Create Invoice</h1>  <form id="invoice-form">
    <input type="text" name="customer_name" placeholder="Customer Name" required />
    <input type="text" name="customer_id" placeholder="Customer ID" required />
    <input type="email" name="customer_email" placeholder="Customer Email" required /><div class="items" id="items">
  <div class="item-row">
    <input type="text" placeholder="Item" class="item" required />
    <input type="number" placeholder="Quantity" class="quantity" required />
    <input type="number" placeholder="Price" class="price" required />
  </div>
</div>

<button type="button" onclick="addItem()">+ Add Item</button>
<button type="submit">Create Invoice</button>

  </form>  <div class="footer">
    Created by Aplus Digital Solutions
  </div>  <script>
    emailjs.init("u33MnQn6oq7vNSjro");

    function addItem() {
      const itemsDiv = document.getElementById("items");
      const row = document.createElement("div");
      row.classList.add("item-row");
      row.innerHTML = `
        <input type="text" placeholder="Item" class="item" required />
        <input type="number" placeholder="Quantity" class="quantity" required />
        <input type="number" placeholder="Price" class="price" required />
      `;
      itemsDiv.appendChild(row);
    }

    document.getElementById("invoice-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const items = document.querySelectorAll(".item");
      const quantities = document.querySelectorAll(".quantity");
      const prices = document.querySelectorAll(".price");

      let invoiceDetails = "";
      let total = 0;

      for (let i = 0; i < items.length; i++) {
        const item = items[i].value;
        const qty = parseInt(quantities[i].value);
        const price = parseFloat(prices[i].value);
        const amount = qty * price;
        total += amount;
        invoiceDetails += ${item} - Qty: ${qty}, Price: ${price}, Total: ${amount}\n;
      }

      invoiceDetails += \nTotal Amount: ${total.toFixed(2)};

      emailjs.send("service_u97et9", "gpoa4qj", {
        customer_name: this.customer_name.value,
        customer_id: this.customer_id.value,
        customer_email: this.customer_email.value,
        invoice_items: invoiceDetails
      })
      .then(() => {
        alert("Invoice sent successfully!");
        this.reset();
        document.getElementById("items").innerHTML = `
          <div class="item-row">
            <input type="text" placeholder="Item" class="item" required />
            <input type="number" placeholder="Quantity" class="quantity" required />
            <input type="number" placeholder="Price" class="price" required />
          </div>
        `;
      }, (error) => {
        console.error("Failed to send:", error);
        alert("Failed to send invoice. Check your EmailJS setup.");
      });
    });
  </script></body>
</html>
