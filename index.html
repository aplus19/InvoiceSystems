<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f0f8ff;
    }
    h1 {
      color: #003366;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Invoice System</h1>

  <input type="text" id="customerName" placeholder="Customer Name" />
  <input type="text" id="email" placeholder="Sender Email" />
  <input type="text" id="item" placeholder="Item" />
  <textarea id="description" placeholder="Description"></textarea>
  <input type="number" id="price" placeholder="Price" />
  <input type="number" id="amount" placeholder="Amount" />
  <button id="createBtn">Create Invoice</button>

  <div id="message"></div>

  <!-- Firebase App (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_ubtKkJQxTd6KpuPCxCmVGPgcaBzDPAw",
      authDomain: "invoice-system-5d29a.firebaseapp.com",
      projectId: "invoice-system-5d29a",
      storageBucket: "invoice-system-5d29a.appspot.com",
      messagingSenderId: "361762998741",
      appId: "1:361762998741:web:c717d23215d3c1b5fc86ac",
      measurementId: "G-7WM0H8BGT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("createBtn").addEventListener("click", async () => {
      const name = document.getElementById("customerName").value.trim();
      const email = document.getElementById("email").value.trim();
      const item = document.getElementById("item").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = parseFloat(document.getElementById("price").value.trim());
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const messageDiv = document.getElementById("message");

      if (!name || !email || !item || !description || isNaN(price) || isNaN(amount)) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please fill in all fields correctly.";
        return;
      }

      try {
        await db.collection("invoices").add({
          customer: name,
          email: email,
          item: item,
          description: description,
          price: price,
          amount: amount,
          total: price * amount,
          timestamp: new Date()
        });
        messageDiv.style.color = "green";
        messageDiv.textContent = "Invoice saved successfully!";
      } catch (e) {
        console.error("Error adding document: ", e);
        messageDiv.style.color = "red";
        messageDiv.textContent = "Failed to save invoice.";
      }
    });
  </script>

</body>
</html>
