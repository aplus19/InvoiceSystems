<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #ffffff);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    a {
      color: #007bff;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Invoice System</h1>
    <p>
      <a href="#">Add Customer</a> |
      <a href="#">Create Invoice</a>
    </p>

    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="number" id="amount" placeholder="Amount">
    <button id="createBtn">Create Invoice</button>

    <div id="message"></div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_ubtKkJQxTd6KpuPCxCmVGPgcaBzDPAw",
      authDomain: "invoice-system-5d29a.firebaseapp.com",
      projectId: "invoice-system-5d29a",
      storageBucket: "invoice-system-5d29a.appspot.com",
      messagingSenderId: "361762998741",
      appId: "1:361762998741:web:c717d23215d3c1b5fc86ac",
      measurementId: "G-7WM0H8BGT"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("createBtn").addEventListener("click", async () => {
      const name = document.getElementById("customerName").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const messageDiv = document.getElementById("message");

      if (!name || !amount) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please enter customer name and amount.";
        return;
      }

      try {
        await db.collection("invoices").add({
          customer: name,
          amount: parseFloat(amount),
          timestamp: new Date()
        });
        messageDiv.style.color = "green";
        messageDiv.textContent = "Invoice saved successfully!";
      } catch (e) {
        console.error("Error adding document: ", e);
        messageDiv.style.color = "red";
        messageDiv.textContent = "Failed to save invoice.";
      }
    });
  </script>

</body>
</html>
