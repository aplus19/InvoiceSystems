<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1976D2;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Invoice</h2>
    <input type="text" id="customerName" placeholder="Customer Name">
    <input type="email" id="customerEmail" placeholder="Customer Email">
    <textarea id="description" placeholder="Extended Description"></textarea>
    <hr>
    <h3>Add Items</h3>
    <input type="text" id="item" placeholder="Item">
    <input type="number" id="quantity" placeholder="Quantity">
    <input type="number" id="price" placeholder="Price">
    <button class="btn" id="addItem">Add Item</button>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="itemsTable"></tbody>
    </table>
    <h3>Total Amount: $<span id="totalAmount">0.00</span></h3>
    <button class="btn" id="createInvoice">Create Invoice</button>
    <div id="message"></div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>  <script>
    emailjs.init("Fmi-NSYKqIT9dmupP"); // Replace with your Public Key

    const items = [];
    const itemsTable = document.getElementById("itemsTable");
    const totalAmount = document.getElementById("totalAmount");

    document.getElementById("addItem").addEventListener("click", () => {
      const item = document.getElementById("item").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      const price = parseFloat(document.getElementById("price").value);
      if (!item || !quantity || !price) return;
      const total = quantity * price;
      items.push({ item, quantity, price, total });
      const row = <tr><td>${item}</td><td>${quantity}</td><td>$${price.toFixed(2)}</td><td>$${total.toFixed(2)}</td></tr>;
      itemsTable.innerHTML += row;
      updateTotal();
      document.getElementById("item").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("price").value = "";
    });

    function updateTotal() {
      const sum = items.reduce((acc, i) => acc + i.total, 0);
      totalAmount.textContent = sum.toFixed(2);
    }

    document.getElementById("createInvoice").addEventListener("click", () => {
      const customerName = document.getElementById("customerName").value;
      const customerEmail = document.getElementById("customerEmail").value;
      const description = document.getElementById("description").value;
      const total = totalAmount.textContent;
      const itemDetails = items.map(i => ${i.item} (x${i.quantity}) - $${i.total.toFixed(2)}).join("\n");

      if (!customerName || !customerEmail || items.length === 0) {
        document.getElementById("message").textContent = "Please fill all details and add at least one item.";
        document.getElementById("message").style.color = "red";
        return;
      }

      emailjs.send("service_u97et9", "asgp28f", {
        to_name: customerName,
        to_email: customerEmail,
        message: description,
        items: itemDetails,
        total: total
      })
      .then(() => {
        document.getElementById("message").textContent = "Invoice sent successfully!";
        document.getElementById("message").style.color = "green";
      }, (error) => {
        console.error(error);
        document.getElementById("message").textContent = "Failed to send invoice.";
        document.getElementById("message").style.color = "red";
      });
    });
  </script></body>
</html>
