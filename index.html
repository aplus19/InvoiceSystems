<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
    }
    h1 {
      color: #fff;
      background-color: #2980b9;
      padding: 1rem;
      border-radius: 8px;
    }
    input, textarea, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Create Invoice</h1>

  <input type="text" id="customerName" placeholder="Customer Name" required>
  <input type="email" id="customerEmail" placeholder="Customer Email" required>
  <textarea id="description" placeholder="Invoice Description" rows="3"></textarea>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      <!-- Items will be inserted here -->
    </tbody>
  </table>
  <button onclick="addItem()">Add Item</button>

  <p><strong>Total Amount: </strong><span id="totalAmount">0</span></p>
  <button id="createBtn">Create Invoice</button>
  <div id="message"></div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("Fmi-NSYKqIT9dmupP");
    })();

    let itemIndex = 0;

    function addItem() {
      const tbody = document.getElementById("itemsBody");
      if (itemIndex >= 10) return;
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" class="item"></td>
        <td><input type="number" class="qty" oninput="calculateTotal()"></td>
        <td><input type="number" class="price" oninput="calculateTotal()"></td>
        <td class="itemTotal">0</td>
      `;
      tbody.appendChild(row);
      itemIndex++;
    }

    function calculateTotal() {
      let total = 0;
      const rows = document.querySelectorAll("#itemsBody tr");
      rows.forEach(row => {
        const qty = parseFloat(row.querySelector(".qty").value) || 0;
        const price = parseFloat(row.querySelector(".price").value) || 0;
        const subtotal = qty * price;
        row.querySelector(".itemTotal").textContent = subtotal.toFixed(2);
        total += subtotal;
      });
      document.getElementById("totalAmount").textContent = total.toFixed(2);
    }

    document.getElementById("createBtn").addEventListener("click", function() {
      const name = document.getElementById("customerName").value.trim();
      const email = document.getElementById("customerEmail").value.trim();
      const description = document.getElementById("description").value.trim();
      const totalAmount = document.getElementById("totalAmount").textContent;

      const items = [];
      document.querySelectorAll("#itemsBody tr").forEach(row => {
        const item = row.querySelector(".item").value.trim();
        const qty = row.querySelector(".qty").value.trim();
        const price = row.querySelector(".price").value.trim();
        if (item && qty && price) {
          items.push(${item} x${qty} @ ${price});
        }
      });

      if (!name || !email || items.length === 0) {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").textContent = "Please fill all required fields.";
        return;
      }

      emailjs.send("service_u97et9", "template_asgp28f", {
        to_name: name,
        to_email: email,
        message: description,
        items: items.join(", "),
        total: totalAmount
      }).then(() => {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent = "Invoice sent successfully!";
      }).catch(error => {
        console.error("Error:", error);
        document.getElementById("message").style.color = "red";
        document.getElementById("message").textContent = "Failed to send invoice.";
      });
    });
  </script>
</body>
</html>
