<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }
    h1 {
      color: #fff;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00bcd4;
      color: white;
      margin-top: 1rem;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create Invoice</h1>

  <label>Customer Name:</label>
  <input type="text" id="customerName" placeholder="Customer Name" />

  <label>Amount:</label>
  <input type="number" id="amount" placeholder="Amount" />

  <label>Item:</label>
  <input type="text" id="item" placeholder="Item Name" />

  <label>Description:</label>
  <textarea id="description" placeholder="Item Description"></textarea>

  <label>Price:</label>
  <input type="number" id="price" placeholder="Price per Item" />

  <label>Your Email (Sender):</label>
  <input type="email" id="senderEmail" placeholder="Your Email" />

  <button id="sendBtn">Send Invoice</button>

  <div id="message"></div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("Fmi-NSYKqlT9dmupP");
    })();

    document.getElementById("sendBtn").addEventListener("click", function () {
      const customer = document.getElementById("customerName").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const item = document.getElementById("item").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = document.getElementById("price").value.trim();
      const senderEmail = document.getElementById("senderEmail").value.trim();
      const messageDiv = document.getElementById("message");

      if (!customer || !amount || !item || !description || !price || !senderEmail) {
        messageDiv.style.color = "yellow";
        messageDiv.textContent = "Please fill in all fields.";
        return;
      }

      const templateParams = {
        customer_name: customer,
        amount: amount,
        item: item,
        description: description,
        price: price,
        sender_email: senderEmail
      };

      emailjs
        .send("service_vvxqa6p", "asgp28f", templateParams)
        .then(() => {
          messageDiv.style.color = "lightgreen";
          messageDiv.textContent = "Invoice sent successfully!";
        })
        .catch((error) => {
          console.error("EmailJS Error:", error);
          messageDiv.style.color = "red";
          messageDiv.textContent = "Failed to send invoice.";
        });
    });
  </script>
</body>
</html>
